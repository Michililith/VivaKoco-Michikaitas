<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas</title>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #222;
            color: #f3ddeb;
            margin: 0;
            padding: 20px;
        }
        .review-form, .reviews-section, .social-media-section {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(251, 152, 239, 0.2);
            max-width: 800px;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        .review-form h2, .reviews-section h2, .social-media-section h2 {
            margin-top: 0;
            color: #a665e7;
        }
        .review-form input[type="text"], .review-form input[type="number"], .review-form textarea, .review-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #a665e7;
            border-radius: 5px;
            background-color: #222;
            color: #f3ddeb;
        }
        .review-form button {
            background-color: #a665e7;
            color: #f3ddeb;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .review-form button:hover {
            background-color: #8c4ebf;
        }
        .reviews-list {
            margin-top: 20px;
        }
        .review-item {
            background-color: #333;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(251, 152, 239, 0.2);
        }
        .review-item h3 {
            margin: 0;
        }
        .review-item img {
            width: 100px;
            height: auto;
            border-radius: 5px;
        }
        .review-item p {
            margin: 5px 0;
        }
        .share-button, .social-buttons button {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            background-color: #1da1f2; /* Twitter color */
        }
        .share-button:hover, .social-buttons button:hover {
            background-color: #0d95e8;
        }
        .share-button {
            background-color: #1da1f2;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .social-buttons a {
            text-decoration: none;
        }
        .social-buttons button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .social-buttons img {
            width: 24px;
            height: auto;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #a665e7;
        }
    </style>
</head>
<body>
    <!-- Formulario para crear y compartir reseñas -->
    <div class="review-form">
        <h2>Crear Reseña</h2>
        <form id="reviewForm">
            <input type="text" name="title" id="title" placeholder="Título del contenido" required>
            <input type="file" name="poster" id="poster" accept="image/*">
            <input type="text" name="progress" id="progress" placeholder="Ej. 3/10, Completado, Dropeado" required>
            <select name="content_type" id="content_type" required>
                <option value="">Selecciona el tipo de contenido</option>
                <option value="Películas">Películas</option>
                <option value="Series">Series</option>
                <option value="Animes">Animes</option>
                <option value="Webtoons">Webtoons</option>
                <option value="Libros">Libros</option>
            </select>
            <textarea name="psychological_comments" id="psychological-comments" rows="4" placeholder="Aspectos Psicológicos"></textarea>
            <input type="number" name="rating" id="rating" min="1" max="10" step="0.1" placeholder="Calificación X/10" required>
            <button type="button" onclick="submitReview()">Guardar reseña</button>
        </form>
    </div>

    <!-- Sección de reseñas -->
    <div class="reviews-section">
        <h2>Reseñas</h2>
        <div class="reviews-list" id="reviewsList">
            <!-- Las reseñas se mostrarán aquí -->
        </div>
    </div>

    <!-- Sección de comentar con Disqus -->
    <div class="reviews-section">
        <h2>Comentarios</h2>
        <div id="disqus_thread"></div>
        <script>
            var disqus_config = function () {
                this.page.url = window.location.href;  // Reemplaza con la URL de tu página
                this.page.identifier = document.title; // Identificador único para Disqus
            };

            (function() { // DON'T EDIT BELOW THIS LINE
                var d = document, s = d.createElement('script');
                s.src = 'https://https-viva-koco-michikaitas-vercel-app-comentarios.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </div>

    <!-- Sección de redes sociales -->
    <div class="social-media-section">
        <h2>Redes Sociales</h2>
        <p>Puedes ver más contenido y seguirnos en las redes sociales Michililith:</p>
        <div class="social-buttons">
            <a href="https://www.youtube.com/c/MichiLilith" target="_blank"><button>YouTube</button></a>
            <a href="https://www.instagram.com/michililith" target="_blank"><button>Instagram</button></a>
            <a href="https://x.com/michililith" target="_blank"><button>X</button></a>
            <a href="https://threads.net/michililith" target="_blank"><button>Threads</button></a>
            <a href="https://www.facebook.com/MichiLilithFP" target="_blank"><button>Facebook</button></a>
        </div>
    </div>

    <div class="footer">
        2024 Michikaitas para la Ansiedad. Página desarrollada con el apoyo del equipo Viva KoCo del gobierno de Corea. Todos los derechos reservados.
    </div>

    <script>
        function submitReview() {
            const title = document.getElementById('title').value;
            const progress = document.getElementById('progress').value;
            const psychologicalComments = document.getElementById('psychological-comments').value;
            const rating = document.getElementById('rating').value;
            const poster = document.getElementById('poster').files[0];
            const contentType = document.getElementById('content_type').value;

            // Aquí podrías agregar código para enviar los datos al servidor
            // Para simplicidad, vamos a simular la adición de una reseña

            const reviewItem = document.createElement('div');
            reviewItem.classList.add('review-item');
            reviewItem.innerHTML = `
                <h3>${title}</h3>
                <img src="${URL.createObjectURL(poster)}" alt="Poster">
                <p><strong>Tipo de contenido:</strong> ${contentType}</p>
                <p><strong>Progreso:</strong> ${progress}</p>
                <p><strong>Comentarios Psicológicos:</strong> ${psychologicalComments}</p>
                <p><strong>Calificación:</strong> ${rating}/10</p>
                <button class="share-button" onclick="shareOnTwitter('${title}')">Comparte con tus amigos</button>
                <div class="disqus-comments" id="disqus_thread_${title.replace(/\s+/g, '_')}"></div>
            `;
            document.getElementById('reviewsList').appendChild(reviewItem);

            // Cargar Disqus para la nueva reseña
            loadDisqus(title.replace(/\s+/g, '_'));

            // Limpiar el formulario
            document.getElementById('reviewForm').reset();
        }

        function loadDisqus(identifier) {
            var disqus_config = function () {
                this.page.url = window.location.href;  // Reemplaza con la URL de tu página
                this.page.identifier = identifier; // Identificador único para Disqus
            };

            (function() { // DON'T EDIT BELOW THIS LINE
                var d = document, s = d.createElement('script');
                s.src = 'https://https-viva-koco-michikaitas-vercel-app-comentarios.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        }

        function shareOnTwitter(title) {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(`¡Mira mi reseña sobre "${title}" en Michikaitas para la Ansiedad!`);
            window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, '_blank');
        }
    </script>
</body>
</html>
