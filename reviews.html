<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas</title>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #222;
            color: #f3ddeb;
            margin: 0;
            padding: 20px;
        }
        .review-form {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(251, 152, 239, 0.2);
            max-width: 800px;
            margin: 0 auto;
        }
        .review-form h2 {
            margin-top: 0;
            color: #a665e7;
        }
        .review-form input[type="text"], .review-form input[type="number"], .review-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #a665e7;
            border-radius: 5px;
            background-color: #222;
            color: #f3ddeb;
        }
        .review-form button {
            background-color: #a665e7;
            color: #f3ddeb;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .review-form button:hover {
            background-color: #8c4ebf;
        }
        .reviews-list {
            margin-top: 20px;
        }
        .review-item {
            background-color: #333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(251, 152, 239, 0.2);
        }
        .review-item h3 {
            margin: 0;
        }
        .review-item img {
            width: 100px;
            height: auto;
            border-radius: 5px;
        }
        .disqus-comments {
            margin-top: 20px;
        }
        .share-buttons {
            margin-top: 20px;
        }
        .share-buttons a {
            background-color: #1DA1F2;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
        }
        .footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #333;
            color: #f3ddeb;
            text-align: center;
        }
        .footer a {
            color: #a665e7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="review-form">
        <h2>Crear Reseña</h2>
        <form id="reviewForm">
            <input type="text" name="title" id="title" placeholder="Título del contenido" required>
            <input type="file" name="poster" id="poster" accept="image/*">
            <input type="text" name="progress" id="progress" placeholder="Ej. 3/10, Completado, Dropeado" required>
            <textarea name="psychological_comments" id="psychological-comments" rows="4" placeholder="Aspectos Psicológicos"></textarea>
            <input type="number" name="rating" id="rating" min="1" max="10" step="0.1" placeholder="Calificación X/10" required>
            <button type="button" onclick="submitReview()">Guardar reseña</button>
        </form>
    </div>

    <div class="reviews-list" id="reviewsList">
        <!-- Las reseñas se mostrarán aquí -->
    </div>

    <div class="share-buttons">
        <a id="twitterShare" href="#" target="_blank">Compartir en Twitter</a>
    </div>

    <script>
        function submitReview() {
            const title = document.getElementById('title').value;
            const progress = document.getElementById('progress').value;
            const psychologicalComments = document.getElementById('psychological-comments').value;
            const rating = document.getElementById('rating').value;
            const poster = document.getElementById('poster').files[0];
            const reviewUrl = window.location.href; // Asume que la reseña se publica en la misma página

            // Aquí podrías agregar código para enviar los datos al servidor
            // Para simplicidad, vamos a simular la adición de una reseña

            const reviewItem = document.createElement('div');
            reviewItem.classList.add('review-item');
            reviewItem.innerHTML = `
                <h3>${title}</h3>
                <img src="${URL.createObjectURL(poster)}" alt="Poster">
                <p><strong>Progreso:</strong> ${progress}</p>
                <p><strong>Comentarios Psicológicos:</strong> ${psychologicalComments}</p>
                <p><strong>Calificación:</strong> ${rating}/10</p>
                <div class="disqus-comments" id="disqus_thread_${title.replace(/\s+/g, '_')}"></div>
            `;
            document.getElementById('reviewsList').appendChild(reviewItem);

            // Cargar Disqus para la nueva reseña
            loadDisqus(title.replace(/\s+/g, '_'));

            // Limpiar el formulario
            document.getElementById('reviewForm').reset();

            // Actualizar el enlace para compartir en Twitter
            document.getElementById('twitterShare').href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(title)}%20Check%20out%20this%20review%20on%20MichiLilith!%20${encodeURIComponent(reviewUrl)}`;
        }

        function loadDisqus(identifier) {
            const disqus_config = function () {
                this.page.url = window.location.href;  // Reemplaza con la URL de tu página
                this.page.identifier = identifier; // Identificador único para Disqus
            };

            const script = document.createElement('script');
            script.src = 'https://YOUR_DISQUS_SHORTNAME_HERE.disqus.com/embed.js';
            script.setAttribute('data-timestamp', +new Date());
            (document.head || document.body).appendChild(script);
        }
    </script>

    <!-- Código de Disqus global -->
    <div id="disqus_thread"></div>
    <script>
        var disqus_config = function () {
            this.page.url = window.location.href; // Reemplaza con la URL de tu página
            this.page.identifier = document.title; // Identificador único para Disqus
        };

        (function() { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = 'https://YOUR_DISQUS_SHORTNAME_HERE.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

    <footer class="footer">
        <p>Gracias a <a href="https://viva.koco.co">Viva Koco</a> por su apoyo.</p>
    </footer>
</body>
</html>
